<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HireUs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">	
    
  </head>
  <body>

    <div class="grid-container">
      <div class="left-container">
        <div class="img-container">
            <img src="../../Assets/office1.png">
        </div>
      </div>
      <div class="right-container">
        <a1 style="font-weight:bolder;padding: 10px;">Hire Us</a1>
        <form id="myForm">

          <div class='right-grid'>

            <div class="name-email-grid">

              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="Email">Email <span style="color:red">*</span></label>
                <input type="email" class="form-control" id="Email" placeholder="example@site.com" required>
              </div>
            </div>
              
  
            <div class="message">  
              <div class="form-group">
                <label for="Message">Message <span style="color:red">*</span></label>
                <textarea class="form-control" id="Message" rows="3" required></textarea>
              </div>
            </div>

            <div class="options-section">
                <div class="options">
                  <label for="options" required> 
                    <a1 style="font-weight: bolder;">Services</a1>
                  </label><br>
                  <div>
                    <label class="option-label" for="option1">
                      <input type="radio" id="Web Development" name="options">
                      <span class="checkmark"></span>
                      Web Development
                    </label><br>
                  </div>
                  
                  <div>
                    <label class="option-label" for="option2">
                      <input type="radio" id="Enterprise Solutions" name="options">
                      <span class="checkmark"></span>
                      Enterprise Solutions
                    </label><br>
                  </div>
                  <div>
                    <label class="option-label" for="option3">
                      <input type="radio" id="Digital Marketing" name="options">
                      <span class="checkmark"></span>
                      Digital Marketing
                    </label><br>
                  </div>
                  <div>
                    <label class="option-label" for="option4">
                      <input type="radio" id="Graphic Design" name="options">
                      <span class="checkmark"></span>
                      Graphic Design
                    </label><br>
                  </div>
                </div>
            </div>
            <div style="padding-top: 10px;">
              <button type="submit" class="btn btn-primary btn-lg w-100 btn-block">Send</button>
            </div>
          </div>
          
        </form>
        
      </div>
    </div>
    
      </body>
      <script>
        const form = document.querySelector('#myForm');
        const email = document.querySelector('#Email');
        const message = document.querySelector('#Message');
        const errorMsg = document.querySelector('#errorMsg');
        const name = document.querySelector("#Name");
        const radioButtons = document.getElementsByName('options');

        let selectedOption;

        

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          for (let i = 0; i < radioButtons.length; i++) {
          if (radioButtons[i].checked) {
              selectedOption = radioButtons[i].id;
              break;
            }
          }

          
          if (!email.value) {
            email.classList.add('is-invalid');
            email.addEventListener('input', () => {
              if (email.value) {
                email.classList.remove('is-invalid');
              }
            });
            return;
          } else {
            email.classList.remove('is-invalid');
          }
      
          if (!message.value) {
            message.classList.add('is-invalid');
            errorMsg.textContent = 'Please enter a message.';
            message.addEventListener('input', () => {
              if (message.value) {
                message.classList.remove('is-invalid');
                errorMsg.textContent = '';
              }
            });
            return;
          } else {
            message.classList.remove('is-invalid');
          }
      
          // submit form if validation passes
          form.submit();


          console.log("Name: "+ name.value);
          console.log("Email: "+email.value);
          console.log("Message: "+message.value);
          console.log("Service: "+selectedOption);
        });
      </script> 
</html>
