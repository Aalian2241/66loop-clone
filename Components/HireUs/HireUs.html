<link rel="stylesheet" href="HireUs.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">	<link rel="stylesheet" href="Components/Landing Section/LandingPage.css">


<div class="container">
  <div class="left">
    <div class="child-container">
      <div class="child-left">
        <img src="../../Assets/office1.png">
      </div>
      <div class="child-right">
        <img src="../../Assets/office2.png">
        <img src="../../Assets/office3.png">
      </div>
    </div>

  </div>
  <div class="right">
    <a style="font-size:28px;font-weight:bolder">Hire Us</a>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label style="font-size:22px" for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter Name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label style="font-size:22px" for="Email">Email <span style="color:red">*</span></label>
            <input type="email" class="form-control" id="Email" placeholder="example@site.com" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="font-size:22px;"for="Message">Message <span style="color:red">*</span></label>
        <textarea class="form-control" id="Message" rows="3" required></textarea>
      </div>


      <div class="form-group">
        <label for="options" required> Services </label><br>
        <label class="option-label" for="option1">
          <input type="radio" id="option1" name="options">
          <span class="checkmark"></span>
          Web Development
        </label><br>
        <label class="option-label" for="option2">
          <input type="radio" id="option2" name="options">
          <span class="checkmark"></span>
          Enterprise Solutions
        </label><br>
        <label class="option-label" for="option3">
          <input type="radio" id="option3" name="options">
          <span class="checkmark"></span>
          Digital Marketing
        </label><br>
        <label class="option-label" for="option4">
          <input type="radio" id="option4" name="options">
          <span class="checkmark"></span>
          Graphic Designing
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 btn-block">Send</button>
  
    </form>
    
  </div>
</div>


  <script>
    const form = document.querySelector('#myForm');
    const email = document.querySelector('#Email');
    const message = document.querySelector('#Message');
    const errorMsg = document.querySelector('#errorMsg');
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (!email.value) {
        email.classList.add('is-invalid');
        email.addEventListener('input', () => {
          if (email.value) {
            email.classList.remove('is-invalid');
          }
        });
        return;
      } else {
        email.classList.remove('is-invalid');
      }
  
      if (!message.value) {
        message.classList.add('is-invalid');
        errorMsg.textContent = 'Please enter a message.';
        message.addEventListener('input', () => {
          if (message.value) {
            message.classList.remove('is-invalid');
            errorMsg.textContent = '';
          }
        });
        return;
      } else {
        message.classList.remove('is-invalid');
      }
  
      // submit form if validation passes
      form.submit();
    });
  </script>
